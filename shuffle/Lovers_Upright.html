<div class="container">
    <h1>【6】 恋人 (The Lovers)</h1>
    <div class="position">正位置</div>

    <h2>今日の運勢のキーワード</h2>
    <ul class="meaning-list">
        <li>**選択**、**愛情**、**調和**</li>
        <li>深い結びつき、正しい決断</li>
        <li>魅力的な出会い、相思相愛</li>
    </ul>
    
    <h2>メッセージ</h2>
    <p>今日は、あなたにとって重要な選択をするタイミングです。愛や人間関係において調和が生まれ、満たされた一日となるでしょう。直感に従った決断は、未来に良い影響を与えます。新しいロマンスの始まりを予期させることもあります。</p>

</div>
