<div class="container">
    <h1>【11】 正義 (Justice)</h1>
    <div class="position">逆位置</div>

    <h2>今日の運勢のキーワード</h2>
    <ul class="meaning-list">
        <li>**不正**、**不公平**、**偏見**</li>
        <li>バランスの欠如、誤った判断</li>
        <li>不誠実な行動、法的なトラブル</li>
    </ul>
    
    <h2>メッセージ</h2>
    <p>今日は、不公平な扱いを受けたり、あなた自身が偏った判断を下したりする恐れがあります。感情的または個人的な理由でバランスを崩していませんか？今一度、客観的な視点と誠実さを持って行動を見直す必要があります。</p>
