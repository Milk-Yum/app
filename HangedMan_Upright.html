            color: #3b82f6;

<div class="container">
    <h1>【12】 吊るされた男 (The Hanged Man)</h1>
    <div class="position">正位置</div>

    <h2>今日の運勢のキーワード</h2>
    <ul class="meaning-list">
        <li>**試練**、**自己犠牲**、**視点の転換**</li>
        <li>忍耐、献身的な行動</li>
        <li>停滞の中の発見、新しい洞察</li>
    </ul>
    
    <h2>メッセージ</h2>
    <p>今日は、あえて行動を止め、現状を受け入れることで新しい視点が得られるでしょう。一見停滞しているように見えても、これは内面的な成長のための必要な試練です。自己犠牲の精神が、最終的に大きな報酬をもたらします。</p>

</div>
