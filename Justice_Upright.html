            color: #3b82f6;

<div class="container">
    <h1>【11】 正義 (Justice)</h1>
    <div class="position">正位置</div>

    <h2>今日の運勢のキーワード</h2>
    <ul class="meaning-list">
        <li>**公平**、**正当な評価**、**バランス**</li>
        <li>誠実さ、公正な判断</li>
        <li>契約の成立、法的な決着</li>
    </ul>
    
    <h2>メッセージ</h2>
    <p>今日は、公平さが報われ、あなたの行動が正当に評価されるでしょう。感情に流されず、公正な態度で物事を判断することが求められます。法的な手続きや契約の締結があるなら、すべて正しく進むことを示しています。</p>

</div>
